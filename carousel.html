<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - bootstrap</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2021/10/01/18/53/corgi-6673343_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um corgi</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/02/06/01/14/superb-fairywren-7770904_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um passaro</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/02/13/10/30/eye-7787024_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um olho</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
