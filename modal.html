<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemploModal">
        Abrir Modal
    </button>
    <div class="modal" id="exemploModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo da modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque inventore nihil rerum labore laudantium numquam nisi impedit? Iure omnis, nulla accusantium delectus deserunt repellendus officiis alias vitae vel dolor fuga.
                    </p>
                </div>
                <div class="modal-footer">
                    <h5>Rodape do modal</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemploModal');
            setTimeout(function(){
                modalExemplo.show();
            }, 3000)
        })
    </script>
</body>
</html>
