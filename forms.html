<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1><a href="./index.html">Letras</a></h1>
    </header>
    <hr>
    <main>
        <form>
            <label for="artistName">Digite o nome do artista</label>
            <input id="artistName" type="text">
            <p>
                Qual sua cor favorita?
            </p>
            <input type="radio" name="cor-favorita" id="cor-vermelho"> <label for="cor-vermelho">Vermelho</label>
            <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
            <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
            <br>
            <label for="musica-favorita"> Musica favorita?</label>
            <select name="musica-favorita" id="musica-favorita">
                <option>Trough the Valley</option>
                <option>Curse of the Fold</option>
                <option>Moonlight</option>
            </select>
            <br>
            <label for="coment-area">Leave a coment</label> <br>
            <textarea name="coment-area" id="coment-area" cols="30" rows="5" placeholder="Uau! Incrível"></textarea>
            <br>
                
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Receber notícias do site?</label>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>

</html>
