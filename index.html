<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="/rsc/images" alt="chapeu de formatura">
            <h1>Calculadora de medias</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <input type="text" placeholder="Nome da atividade" readonly>
                <input type="number" placeholder="Nota" max="10" min="0" required>
                <button type="submit">Adicionar +</button>
            </form>
            <table cellSpacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota</th>
                        <th>Aprovado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Atividade 1</td>
                        <td>7</td>
                        <td>:)</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Nota media</td>
                        <td>7</td>
                        <td><span class="resultado">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
