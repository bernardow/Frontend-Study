<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics.mus</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="#" alt="logo">
                <h1>Lyrics.mus</h1>
            </div>
            <div class="rightSide">
                <form>
                    <input type="search" required placeholder="Search">
                    <button type="submit">Search</button>
                </form>
                <div class="menuHamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
        </div>
    </header>
    <main>
        <section id="sideMenu">
            <div class="container-side">
                <nav>
                    <ul>
                        <li><a href="#feed">Feed</a></li>
                        <li><a href="#playlists">Playlist</a></li>
                        <li><a href="#">Artistas</a></li>
                        <li><a href="#">Recomendados</a></li>
                        <li><a href="#">Meu Perfil</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <div class="content">
            <section id="feed">
                <h2>Whats Up?</h2>
                <div class="container">
                    
                    <div class="carousel">
                        <img src="/rsc/billie-eilish.jpeg" alt="billie eilish">
                        <img src="/rsc/The-Car.jpeg" alt="the car logo">    
                        <img src="/rsc/the-weeknd.jpeg" alt="the weeknd">
                    </div>
                </div>
            </section>
            <div class="sectBar container">
                <span></span>
            </div>
            <section id="playlists">
                <div class="container">
                    <h2>Most Popular Playlists</h2>
                    <ul class="playlistsLists">
                        <li>
                            <img src="/rsc/billie-eilish.jpeg" alt="billie-eilish">
                            <div class="overlay">
                                <h3>Hy Janne</h3>
                            </div>
                        </li>
                        <li class="itemCentral">
                            <img src="/rsc/The-Car.jpeg" alt="the car AM">
                            <div class="overlay">
                                <h3>Hy Janne</h3>
                            </div>
                        </li>
                        <li>
                            <img src="/rsc/the-weeknd.jpeg" alt="the weeknd">
                            <div class="overlay">
                                <h3>Hy Janne</h3>
                            </div>
                        </li>
                        <li>
                            <img src="/rsc/The-Car.jpeg" alt="the car AM">
                            <div class="overlay">
                                <h3>Hy Janne</h3>
                            </div>
                        </li>
                        <li class="itemCentral">
                            <img src="/rsc/the-weeknd.jpeg" alt="the weeknd">
                            <div class="overlay">
                                <h3>Hy Janne</h3>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="sectBar container">
                <span></span>
            </div>
            <section id="artists">
                <div class="container">
                    <h2>Artists</h2>

                <div class="artistCarousel">
                    <img src="/rsc/billie-eilish.jpeg" alt="">
                    <img src="/rsc/the-weeknd.jpeg" alt="">
                    <img src="/rsc/The-Car.jpeg" alt="">
                    <img src="/rsc/billie-eilish.jpeg" alt="">
                    <img src="/rsc/the-weeknd.jpeg" alt="">
                    
                </div>
                </div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
